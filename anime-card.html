<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: scale(1.05) rotate(-1deg);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card-content h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .card-content p {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Anime Character">
    <div class="card-content">
      <h2>Hinata Shoyo</h2>
      <p>“I may be small, but I can jump!”</p>
    </div>
  </div>
</body>
</html>
